[env]
lib_deps = UOSM-Core UOSM-Sensor
lib_ldf_mode = chain+
build_flags = -D UOSM_OBSERVABLES -std=gnu++17
build_unflags = -std=gnu++11

[env:native]
platform = native

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
